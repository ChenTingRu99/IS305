<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/search/css/bootstrap.css">

    <style>
        .content {
            padding-top: 90px;
            text-align: center;
        }

        .title {
            margin-left: 50px;
            margin-bottom: 30px;
            font-size: 20px;
            line-height: 20px;
            text-align: left;
        }

        .article_title {
            padding-left: 7px;
            padding-right: 7px;
            font-size: 18px;
            line-height: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .row {
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 40px;
            border-top: 1px solid rgba(182, 180, 180, 0.507);
            /* border-left: 1px solid rgba(182, 180, 180, 0.507); --动态显示*/

        }

        .row .row {
            margin-top: 10px;
            margin-bottom: 0px;
        }

        [class*="col-"] {
            padding-left: 0px;
            padding-right: 0px;
            border-right: 1px solid rgba(182, 180, 180, 0.507);
            height: 280px;
        }

        a:link,
        a:visited {
            color: black;
        }

        a:hover,
        a:active {
            color: rgb(116, 114, 114);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">微信公众号</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">热门推荐</a></li>
                    <li><a href="#">公众号搜索</a></li>
                    {% if request.user.is_active %}
                    <li><a>{{ request.user.username }}</a></li>
                    <li><a href="/logout/">退出</a></li>
                    {% else %}
                    <li><a href="/login/">登录</a></li>
                    <li><a href="/regist/">注册</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">

        <div class="title">
            <p>今日热门文章</p>
        </div>

            <!-- 之后做到在model中使用auth_user表中的用户搜索记录OneToOneField链接其他table读文章 -->
            {%for i in linklist%}

            <a href={{i.url}} target="_blank">
                <div class="col-md-4">
                    <img src={{i.images}} class="img-responsive">
                    <p class="article_title">{{i.title}}</p>
                </div>
            </a>

            {%endfor%}
