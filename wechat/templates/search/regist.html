<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>微信公众号多功能展示系统</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.8/assets/css/ie10-viewport-bug-workaround.css"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.8/examples/signin/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.8/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.8/assets/js/ie-emulation-modes-warning.js">
    </script>

    <style>
        .content {
            padding-top: 90px;
            text-align: center;
        }
    </style>

</head>

<body>
    <!--导航栏-->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">微信公众号</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="../">热门推荐</a></li>
                    <li><a href="../search">公众号搜索</a></li>
                    <li><a href="../login">登录</a></li>
                    <li class="active"><a href="#">注册</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <!--注册-->
        <form action="/regist/" method="POST" class="form-signin">
            {% csrf_token %}
            <div style="margin-top: 5px;">
                <label for="username" class="sr-only">用户名</label>
                <input type="text" class="form-control" placeholder="username" name="username" required autofocus>
            </div>
            <h5>{{message3}}</h5>
            <div style="margin-top: 5px;">
                <label for="password1" class="sr-only">密码</label>
                <input type="text" class="form-control" placeholder="password" name="password1" required>
            </div>
            <div style="margin-top: 5px;">
                <label for="password2" class="sr-only">重复密码：</label>
                <input type="password" class="form-control" placeholder="password again" name="password2" required>
            </div>
            <h5>{{message1}}</h5>
            <div class="field" style="margin-top: 5px;">
                <label for="email" class="sr-only">Email：</label>
                <input type="text" class="form-control" placeholder="email" name="email" required>
            </div>
            <div style="margin-top: 15px;">
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="注册">
            </div>
        </form>
    </div>
</body>

</html>
